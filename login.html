<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="login.css">

</head>
<body>

        
    <form id="loginform">
        <h2 data-aos="fade-down" data-aos-duration="2000">Login</h2>

        Enter name: <input  data-aos="fade-right" data-aos-duration="1500" type="text" id="loginname" ><br><br>

        Enter password: <input  data-aos="fade-left" data-aos-duration="1500" type="password" id="loginpass" ><br><br>

        <button onclick="return login()" class="btn">Login</button>

        <p id="errormsg"></p>

        <p id="forget">Forget your Password <a href="#">Forget ?</a></p>
        <p id="register">Don't have an account? <a href="signup.html">Register</a></p>
        

    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- <script src="swiper.js"></script> -->
    
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      AOS.init();
    </script>
    
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="typed.js"></script>


    <script src="/login signup.js"></script>

</body>
</html>
